<section class="picklist">
<h1>{{ vm.greeting }}</h1>
  <form novalidate>
	<div class="pick-container">
	  	<div class="row">
	  	  	<div class="col-1">	
	  			<select multiple="true" ng-multiple="true" ng-model="vm.leftSelected"
	  				ng-options="state.name for state in vm.states"></select>
	  		</div>
	  		<div class="col-1">	
	  			<button ng-click="vm.statePicked()"> -&gt; </button>
	  			<button ng-click="vm.stateDeleted()"> &lt;- </button>
	  		</div>
	  		<div class="col-1">	
	  			<select multiple="true" ng-multiple="true" ng-model="vm.rightSelections"
	  				ng-options="state.name for state in vm.rightSelections"></select>

	  		</div>
	  </div>
	</div> 
	<button ng-click="vm.checkSelected()"> Check </button> 
  </form>
</section>

<section class="login">
  <div>
		<form novalidate>
    <h1>Login</h1>
          <div class="login-item login-entertext-wrapper">
            <label for="usernameText">Enter username</label>
            <input type="text"  ng-model="vm.username" class="" 
            	id="usernameText" placeholder="Enter username">
          </div>
          <div class="login-item login-entertext-wrapper">
            <label for="passwordText">Password</label>
            <input type="password" ng-model="vm.password" class="" 
            	id="passwordText" placeholder="Enter password">
          </div>
          <div class="login-item">
            <button type="submit" class=""
              ng-click="vm.login()">Login</button>
          </div>
      </form>
    </div>
</section>

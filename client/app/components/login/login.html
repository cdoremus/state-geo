<section class="login">
  <h1>Login</h1>
		<form method='POST'>
          <div class="form-group">
            <label for="usernameText">Enter username</label>
            <input type="text"  ng-model="vm.username" class="form-control" 
            	id="usernameText" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="passwordText">Password</label>
            <input type="password" ng-model="vm.password" class="form-control" 
            	id="passwordText" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-default login-button"
          	ng-click="vm.login()">
            <div class="text">Login</div>
          </button>
        </form>
</section>

<section class="capitalQuiz">
  <div class="capital-quiz-wrapper">
    <h1>{{ title }}</h1>
    <form novalidate>

      <div class="quiz-select-question">
        <state-dropdown
          [componentId]="stateSelectorId"
          [componentLabel]="CaptialOf"
        >
        </state-dropdown>
      </div>


      <div class="quiz-select-answer">
        <label for="capitalSelect">Select a capital:</label>
        <select id="capitalSelect" [(ngModel)]="selectedCapital">
          <option *ngFor="#state of states" [value]="state.capital">{{state.capital}}</option>
        </select>
      </div>
      <div class="quiz-submit">
        <button class="" (click)="checkSelected()"> Check Selected Capital </button>
      </div>
    </form>

    <quiz-results-message [resultsMessages]="resultsMessages"></quiz-results-message>

  </div>
</section>

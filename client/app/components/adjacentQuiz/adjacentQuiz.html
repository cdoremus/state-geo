<section class="adjacentQuiz">
<div class="adjacent-quiz-wrapper">
  <h1>Do You Know Adjacent States?</h1>

    <state-dropdown
      [componentId]="'adjacentStateSelectorId'"
      [componentLabel]="'Please Select a State'"
      [states]="states"
      (select)="selectedStateChanged($event)"></state-dropdown>

    <br/>

  <picklist
    [selectedState]="selectedState"
    [statesObs]="statesObs"
    (showResultsMessages)="setResultsMessage($event)"
    ></picklist>

    <quiz-results-message
      [resultsMessages]="resultsMessages">
    </quiz-results-message>

    <div>
      <a class="cheatLink" ui-sref="adjacent">If you want to learn the adjacent states, click here</a>
      or <a href="https://www.google.com/maps/place/United+States/" target="_blank">Check out Google Maps</a>
    </div>

</div>
</section>

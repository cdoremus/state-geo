<section class="stateDropdown">

  <form novalidate>

  	<label id="{{ componentId }}Label">
      <span class="stateDropdown-title">{{ componentLabel }}</span>
    </label>
  	<select id="{{ componentId }}" [(ngModel)]="selectedState" (click)="onClick()">
  		<option *ngFor="#state of states" [value]="state.name">{{state.name}}</option>
    </select>
  	<br/>
  </form>


</section>

<section class="stateDropdown">

  <form novalidate>

  	<label id="{{ componentId }}Label">
      <span class="stateDropdown-title">{{ componentLabel }}</span>
    </label>
  	<select id="{{ componentId }}" [(ngModel)]="selectedState" (change)="onClick($event)">
  		<option *ngFor="#state of states | async"
        [value]="state.name"
        [attr.selected]="state.selected">
         {{state.name}}
       </option>
    </select>
  	<br/>
  </form>
</section>

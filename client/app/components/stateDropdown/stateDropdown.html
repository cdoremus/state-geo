<section class="stateDropdown">

  <form novalidate>

  	<label id="{{ componentId }}Label">
      <span class="stateDropdown-title">{{ componentLabel }}</span>
    </label>
  	<select id="{{ componentId }}" [(ngModel)]="selectedState" (change)="select.emit($event.target.value)">
  		<option *ngFor="#state of states" [value]="state.name" [attr.selected]="state.name === selectedState.name">{{state.name}}</option>
    </select>
  	<br/>
  </form>
</section>

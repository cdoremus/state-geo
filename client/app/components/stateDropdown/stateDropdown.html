<section class="stateDropdown">

  	<label id="{{ componentId }}Label">
      <span class="stateDropdown-title">{{ componentLabel }}</span>
    </label>
  	<select id="{{ componentId }}" name="selectName"
        [ngModel]="selectedState"
        (ngModelChange)="onChange($event)">
  		<option *ngFor="let state of states"
        [ngValue]="state">
         {{state.name}}
       </option>
    </select>
  	<br/>
</section>

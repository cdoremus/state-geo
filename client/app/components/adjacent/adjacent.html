<section class="adjacent">
  <h1>Adjacent States</h1>
  <table class="states-table">
  	<tr *ngFor="let state of adjacentStates">
			<td>{{state.name}}</td>
			<!-- comma-separated adjacent states -->
			<td><span *ngFor="let adjacent of state.adjacent; let last = last;">
				{{adjacent}}<span *ngIf="!last">, </span></span>
			</td>
  	</tr>
  </table>
</section>
